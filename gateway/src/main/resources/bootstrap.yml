spring:
  application:
    name: gateway
  cloud:
    nacos:
      config:
        server-addr: nacos.zcznb.top
        file-extension: yaml
    gateway:
          routes:
            - id: qq_route
              uri: http://qq.com
              order: 2
              predicates:
                - Method=get
              filters:
                - AddResponseHeader=hello, Gateway
  profiles:
    active: dev
server:
  port: 4000


